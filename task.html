<html>
    <head>
    
        <meta charset="utf-8"/>

    <body>
		
			
        <div class="ff"> Formula : <input name="fff" type="text" id ="form"/></div>
       <div class="table"><table border="1" width="300px" height="50px" cellpadding="20" cellspacing="5" >
          
           <tr>
                <td class="java" colspan="4"><b>JavaScript Calculator</b></td>
            </tr>
            
           <tr>
                 <td colspan="3"><input type="text" id="a"/> </td>
                <td><button class="button" value="=" onclick="result()">=</button></td>
            </tr>
            
            <tr> 
                 <td><button class="button" onclick="insert(1)">1</button></td>
                 <td><button class="button" onclick="insert(2)">2</button></td>
                 <td><button class="button" onclick="insert(3)">3</button></td>
                 <td><button class="button" value="+" onclick="insert('+')">+</button></td>
            </tr>
            
             <tr>
                 <td><button class="button" value="4" onclick="insert(4)">4</button></td>
                 <td><button class="button" value="5" onclick="insert(5)">5</button></td>
                 <td><button class="button" value="6" onclick="insert(6)">6</button></td>
                 <td><button class="button" value="-" onclick="insert('-')">-</button></td>
            </tr>
        <tr>
                 <td><button class="button" value="7" onclick="insert(7)">7</button></td>
                 <td><button class="button" value="8" onclick="insert(8)">8</button></td>
                 <td><button class="button" value="9" onclick="insert(9)">9</button></td>
                 <td><button class="button" value="*" onclick="insert('*')">*</button></td>
            </tr>
        <tr>
                 <td><button class="button" value="c" onclick="del()">c</button></td>
                 <td><button class="button" value="0" onclick="insert(0)">0</button></td>
                 <td><button class="button" value="." onclick="insert('.')">.</button></td>
                 <td><button class="button" value="/" onclick="insert('/')">/</button></td>
            </tr>
        
        
        </table>
